env: dev # dev、test、prod、local

server:
  name: moon监控系统-rabbit服务
  metadata:
    description: 一款始于prometheus，不止于prometheus的一站式监控系统， 专为简化云原生监控的运维工作而设计， 旨在帮助企业快速部署云原生监控系统， 降低运维成本， 提升运维效率。
  http:
    addr: 0.0.0.0:8000
    timeout: 2s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 2s

data:
  cache:
    redis:
      network: "tcp"
      addr: 127.0.0.1:6379
      db: 0
      password: ""
      read_timeout: 0.2s
      write_timeout: 0.2s
      dial_timeout: 0.2s
    nutsDB:
      path: ./tmp/nutsdb
      bucket: test

templates:
  email: |
    <h1>{{.Title}}</h1>
    <p>{{.Content}}</p>
  dingTalk: |
    {
      "at": {
          "atUserIds":[
              "014728255240768602"
          ],
          "isAtAll": {{.IsAtAll}}
      },
      "text": {
          "content":"我就是我, {{.Content}}"
      },
      "msgtype":"text"
    }

global_email_config:
  host: smtp.163.com
  port: 25
  user:
  pass:

receivers:
  test:
    emails:
      - to: "1058165620@qq.com"
        subject: "Moon监控测试告警"
        content: ""
        template: "email"
        contentType: "text/plain"
        cc:
        attachUrl:
    hooks:
      - dingTalk:
          webhook: "https://oapi.dingtalk.com/robot/send?access_token="
          secret: ""
          content: ""
          template: "dingTalk"